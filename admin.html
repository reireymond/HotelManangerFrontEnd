<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Hotel Fênix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Painel Admin - Hotel Fênix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Gerenciar Quartos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gerenciar Reservas</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Sair (Ir para o site)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gerenciamento de Quartos</h2>
            <button class="btn btn-success">
                <i class="bi bi-plus-lg"></i> Adicionar Novo Quarto
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome do Quarto</th>
                        <th>Camas</th>
                        <th>Capacidade</th>
                        <th>Preço (R$)</th>
                        <th>Status</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-admin-quartos">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/scripts.js"></script>
    
    <script>
        $(document).ready(function() {
            const tabelaQuartos = $('#tabela-admin-quartos');

            // Itera sobre cada quarto no nosso "banco de dados" e cria uma linha na tabela
            bancoDeDadosQuartos.forEach(quarto => {
                
                // Formata o preço para Reais
                const precoFormatado = quarto.precoPorNoite.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });
                
                // Define a cor do "status"
                const statusBadge = quarto.disponivel 
                    ? '<span class="badge bg-success">Disponível</span>' 
                    : '<span class="badge bg-danger">Indisponível</span>';

                // HTML da linha da tabela
                const linhaQuarto = `
                    <tr>
                        <td>${quarto.id}</td>
                        <td>${quarto.nome}</td>
                        <td>${quarto.tipoCama}</td>
                        <td>${quarto.capacidade} pessoas</td>
                        <td>${precoFormatado}</td>
                        <td>${statusBadge}</td>
                        <td class="text-center">
                            <button class="btn btn-primary btn-sm" title="Alterar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                
                // Adiciona a linha na tabela
                tabelaQuartos.append(linhaQuarto);
            });
        });
    </script>
</body>
</html>
